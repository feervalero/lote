              <h1 class="header">Practica 1 - Conceptos de una pagina web</h1>
              <br><br><br>
               <h1 class="title">DIRECCION IP</h1>
              <p>Las direcciones IP son números binarios de 32 bits que son usados como direcciones en los protocolos IPv4. Están compuestos por cuatro números enteros (4 bytes) entre 0 y 255, escritos en el formato xxx.xxx.xxx.xxx. Los equipos en una red usan estas direcciones para comunicarse, de manera que cada equipo tiene una dirección IP exclusiva.</p>

              <p>Los números de la izquierda indican la red y se les denomina netID (identificador de red). Los números de la derecha indican los equipos dentro de esta red y se les denomina host-ID (identificador de host).</p>

               <h1 class="title">TIPOS DE DIRECCIONES IP</h1>
              <p>Direcciones IP públicas.</p>
              <p>&nbsp;&nbsp;&nbsp;&nbsp;Constituyen el espacio de direcciones de Internet. Estas son asignadas para ser globalmente únicas. El organismo encargado de asignar estas direcciones es el ICANN.</p>
              <p>Direcciones IP privadas </p>
              <p>&nbsp;&nbsp;&nbsp;&nbsp;Reservados para la operación de redes privadas. Cualquier organización puede usar estas direcciones IP en sus redes sin la necesidad de solicitarlo a un registro de internet.</p>
              <p>Direcciones IP especiales y reservadas.</p>
              <p>&nbsp;&nbsp;&nbsp;&nbsp;Reservados para aplicaciones como el multicasting.</p>

               <h1 class="title">MAC ADDRESS</h1>
              <p>Siglas del inglés Media Access Control. Es una dirección que usualmente está compuesta por números y letras asignado a los equipos que forman parte de una red, que es único e identifica su lugar dentro de la red. El comité de IEEE asigna bloques de direcciones a los fabricantes de tarjetas de red. De esta forma se asegura que no existan dos tarjetas de red con el mismo Mac address.</p>

               <h1 class="title">ISP</h1>
              <p>Internet Service Provider. Proveedor de Servicio Internet. Empresa que provee la conexión de computadoras a Internet, ya sea por líneas dedicadas broadband o dial-up.</p>

               <h1 class="title">PUERTOS MAS CONOCIDOS</h1>
              <p>• Puerto Físico. Se entiende como un "conector o toma en un dispositivo de red en el cual el medio se conecta con un host o con otro dispositivo de red</p>
              <p>• Puerto Lógico. Son lugares de conexión lógica y concretamente, utilizando el protocolo de Internet, la forma en que un programa cliente especifica un programa servidor determinado en una computadora en una red, o dicho de otra manera, son puntos de acceso entre equipos para el uso de servicios y flujo de datos entre ellos.</p>


               <h1 class="title">PROTOCOLOS TCP/IP</h1>
              <p>Es un conjunto de protocolos.  La sigla TCP/IP significa "Protocolo de control de transmisión/Protocolo de Internet" y se pronuncia "T-C-P-I-P". Proviene de los nombres de dos protocolos importantes del conjunto de protocolos, es decir, del protocolo TCP y del protocolo IP.</p>
              <p>Independientemente del sistema operativo, el sistema de protocolos TCP/IP se ha dividido en diversos módulos. Cada uno de éstos realiza una tarea específica. Además, estos módulos realizan sus tareas uno después del otro en un orden específico, es decir que existe un sistema estratificado. Ésta es la razón por la cual se habla de modelo de capas.</p>
              <p>El término capa se utiliza para reflejar el hecho de que los datos que viajan por la red atraviesan distintos niveles de protocolos. Por lo tanto, cada capa procesa sucesivamente los datos (paquetes de información) que circulan por la red, les agrega un elemento de información (llamado encabezado) y los envía a la capa siguiente.</p>

               <h1 class="title">REDIRECCIONAMIENTO DE PUERTOS</h1>
              <p>A veces llamado tunelado de puertos, es la acción de redirigir un puerto de red de un nodo de red a otro. Esta técnica puede permitir que un usuario externo tenga acceso a un puerto en una dirección IP privada (dentro de una LAN) desde el exterior vía un router con NAT activado.</p>

               <h1 class="title">SERVIDOR DE PAGINAS WEB</h1>
              <p>Un servidor web o servidor HTTP es un programa informático que procesa una aplicación del lado del servidor, realizando conexiones bidireccionales y/o unidireccionales y síncronas o asíncronas con el cliente y generando o cediendo una respuesta en cualquier lenguaje o Aplicación del lado del cliente.</p>

               <h1 class="title">PUERTA DE ENLACE</h1>
              <p>Es el dispositivo o la computadora que sirve como enlace entre dos redes informáticas, es decir, es aquel dispositivo que conecta y dirige el tráfico de datos entre dos o más redes.</p>

               <h1 class="title">DIRRECCION IP PUBLICA</h1>
              <p>Son visibles en todo Internet. Un ordenador con una IP pública es accesible (visible) desde cualquier otro ordenador conectado a Internet. Para conectarse a Internet es necesario tener una dirección IP pública.</p>

               <h1 class="title">DIRRECCION IP PRIVADA</h1>
              <p>Son visibles únicamente por otros hosts de su propia red o de otras redes privadas interconectadas por routers. Se utilizan en las empresas para los puestos de trabajo. Los ordenadores con direcciones IP privadas pueden salir a Internet por medio de un router (o proxy) que tenga una IP pública. Sin embargo, desde Internet no se puede acceder a ordenadores con direcciones IP privadas.</p>

               <h1 class="title">DNS</h1>
              <p>Servidor de Nombres de Dominio. Servidor automatizado utilizado en el internet cuya tares es convertir nombres fáciles de entender (como www.panamacom.com) a direcciones numéricas de IP.</p>

               <h1 class="title">FIREWALL</h1>
              <p>Combinación de hardware y software la cual separa una red de área local (LAN) en dos o más partes con propósitos de seguridad. Su objetivo básico es asegurar que todas las comunicaciones entre dicha red e Internet se realicen conforme a las políticas de seguridad de la organización que lo instala. Además, estos sistemas suelen incorporar elementos de privacidad, autentificación, etc.</p>

               <h1 class="title">WEB HOSTING</h1>
              <p>El hosting es un servicio al que puedes asociar tu dominio. Si tienes un dominio, lo más probable es que lo quieras para tener una página web, o para tener cuentas de correo bajo tu propio dominio. El hosting es exactamente eso, son esos servicios que vas a necesitar si quieres tener tu web y tu correo.</p>





               <h1 class="title">DOMINIO</h1>
              <p>Un dominio es el nombre que identifica un sitio web. Cada dominio tiene que ser único en Internet. Por ejemplo, "www.masadelante.com" es el nombre de dominio de la página web de Mas adelante. Un solo servidor web puede servir múltiples página web de múltiples dominios, pero un dominio sólo puede apuntar a un servidor. </p>

              <p>Un dominio se compone normalmente de tres partes: en www.masadelante.com, las tres uves dobles (www), el nombre de la organización (mas adelante) y el tipo de organización (com).</p>

               <h1 class="title">FTP</h1>
              <p>File Transfer Protocol. Protocolo de transferencia de archivos. Por medio de programas que usan este protocolo, se permite la conexión entre dos computadoras y se pueden cargar y descargar archivos entre el cliente y el host (servidor).</p>

               <h1 class="title">HTML</h1>
              <p>Es un lenguaje de programación que se utiliza para el desarrollo de páginas de Internet. Se trata de la sigla que corresponde a HyperText Markup Language, es decir, Lenguaje de Marcas de Hipertexto, que podría ser traducido como Lenguaje de Formato de Documentos para Hipertexto.</p>

               <h1 class="title">CSS</h1>
              <p>Es un lenguaje de hojas de estilos creado para controlar el aspecto o presentación de los documentos electrónicos definidos con HTML y XHTML. CSS es la mejor forma de separar los contenidos y su presentación y es imprescindible para crear páginas web complejas.</p>
